model:
  d_model: 768
  n_layer: 24
  vocab_size: 50257
  ssm_cfg:
    d_state: 32      # Expanded state for Turkish morphology
    expand: 2
    dt_rank: "auto"
    d_conv: 4
    dt_min: 0.001
    dt_max: 0.1
    dt_init: "random"
    dt_scale: 1.0
    dt_init_floor: 0.0001
    conv_bias: true
    bias: false
    use_fast_path: true
  rms_norm: true
  residual_in_fp32: true
  fused_add_norm: true
  pad_vocab_size_multiple: 8
  use_plasticity: false # Disabled for Phase 1

training:
  batch_size: 1
  sequence_len: 2048
  learning_rate: 6.0e-4
  min_lr: 6.0e-5
  warmup_steps: 1000
  weight_decay: 0.1
  gradient_accumulation_steps: 32
  max_grad_norm: 1.0
  seed: 42
  max_steps: 10000 # Define max steps for training loop
  device: "cuda"

data:
  dataset_name: "phase1_tr"
  dataset_paths: 
    - "data/corpus_v1/train.bin"
    - "data/corpus_v1/val.bin"
  tokenizer_path: "data/corpus_v1/tokenizer.model"
  train_split: 0.9
  num_workers: 4
  max_length: 2048
