model:
  d_model: 512
  n_layer: 12
  vocab_size: 50257
  ssm_cfg:
    d_state: 16
    d_conv: 4
    expand: 2
  use_plasticity: true
  hebbian_cfg:
    learning_rate: 0.1
    decay_rate: 0.9

training:
  batch_size: 8
  learning_rate: 0.0003
  max_steps: 50000
  seed: 42
  device: "cuda"
  gradient_accumulation_steps: 16
  max_grad_norm: 0.5
  warmup_steps: 1000
  save_steps: 5000
  eval_steps: 1000

data:
  dataset_name: "phase2_mixed"
  max_length: 512
  tokenizer_path: "data/corpus_v1/tokenizer.model"
  dataset_paths:
    - "data/corpus_v2/train.bin"
    - "data/corpus_v2/val.bin"
