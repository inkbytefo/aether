model:
  d_model: 256
  n_layer: 6
  vocab_size: 32000
  ssm_cfg:
    d_state: 16
    d_conv: 4
    expand: 2
  use_plasticity: false # Disabled for Phase 1

training:
  batch_size: 32
  learning_rate: 0.0005
  max_steps: 10000
  seed: 42
  device: "cuda"

data:
  dataset_name: "phase1_tr"
  max_length: 512
  dataset_paths:
    - "data/phase1_tr/train.bin"
    - "data/phase1_tr/val.bin"
